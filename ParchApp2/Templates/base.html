<!doctype html>
<html lang="en">
  <head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #a31621;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="{% url 'Home' %}"><b>Home</b></a>

                    <a class="nav-link" href="{% url 'Recomendaciones' %}"><b>Recomendaciones</b></a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'logoutaccount' %}"><b>Logout ({{ user.username }})</b></a>
                    {% else %}
                    <a class="nav-link" href="{% url 'loginaccount' %}"><b>Login</b></a>
                    <a class="nav-link" href="{% url 'signupaccount' %}"><b>Sign Up</b></a>
                    {% endif %}
                </div>
            </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}
      {% endblock content %}
  </div>
  </body>
</html>
